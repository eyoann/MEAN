<br><br>
<form (ngSubmit)="onSubmit()" #researchForm="ngForm">
	
	<input type="radio" name="recherche" id="bien" value="bien" required [(ngModel)]="recherche" > 
	<label for="bien"> un bien </label>

	<input type="radio" name="recherche" id="service" value="service"  required [(ngModel)]="recherche">
	<label for="service"> un service </label>

	<input type="text" name="nom" id="nom" required placeholder="nom" [(ngModel)]="nom">
	<input type="text" name="type" id="type" required placeholder="type" [(ngModel)]="type">
	<input type="text" name="descriptif" id="descriptif" required placeholder="descriptif" [(ngModel)]="descriptif">
	<input type="text" name="prixNeuf" id="prixNeuf" required placeholder="prixNeuf" [(ngModel)]="prixNeuf">
	<button type="submit">Recherche</button>
</form>
<br>
<div>
  Resultat de recherche :
  <ul>
    <li *ngFor="let object of objects"> Nom : {{object.nom}} | Type : {{object.type}} | Prix : {{object.prixNeuf}} â‚¬  <button (click)="emprunter(object)">Emprunter</button><br></li>
  </ul>
</div>
