<form (ngSubmit)="onSubmit()" #researchForm="ngForm">
	<input type="text" name="nom" id="nom" required placeholder="nom" [(ngModel)]="nom">
	<input type="text" name="type" id="type" required placeholder="type" [(ngModel)]="type">
	<button type="submit">Recherche</button>
</form>
<div>
  Resultat de recherche :
  <ul>
    <li *ngFor="let object of objects"> Nom : {{object.nom}} | Type : {{object.type}} | Prix : {{object.prixNeuf}} â‚¬</li>
  </ul>
</div>
