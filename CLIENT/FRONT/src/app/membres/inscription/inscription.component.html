<button (click)="inscrire()" *ngIf="!isInscription">S'inscrire</button>

<div *ngIf="isInscription">

<form (ngSubmit)="addMembre()">

		<div>
		<h3>Formulaire inscription :</h3><br>

		<label>Nom* : </label><input type="text" id="nom" name="nom" [(ngModel)]="nom" > 
		&nbsp;
		<label>Pr√©nom* : </label><input type="text" id="prenom" name="prenom" [(ngModel)]="prenom" >
		<br><br>
		<label>Email* : </label><input type="email" id="email" name="email" placeholder="exemple@elearning.dz" [(ngModel)]="email">
		<br><br>
		<label>Mot de passe* : </label> <input type="password" id="mdp" name="mdp" [(ngModel)]="mdp" >
									
		<label>Sexe* : </label> <select id="sexe" name="sexe" [(ngModel)]="sexe">
                                    <option value="homme">Homme</option>
                                    <option value="femme">Femme</option>
                                </select> <br><br>
		<label>Mobile : </label><input type="text" name="mobile" ceholder="ex: +213550148753" [(ngModel)]="mobile">
		
		

		<br><br>

		<button type="submit">Valider</button><br>
		<button (click)="desinscrire()" type="submit">Annuler</button><br>
		
	</div>
	</form>

</div>
